<!DOCTYPE html>
<html lang="pl">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Formularz zgloszenia serwisowego</title>
</head>

<body>
	<form action="#"  autocomplete="on" id="formularz">
	<p>Nr konta Bankowego:</p>
	<input type="text" name="nr_konta" pattern="[0-9]{26}" title="26 cyfrowy numer konta bankowego" maxlength="26" size="25" autofocus required>

	<p>Imie:</p>
	<input type="text" name="imie" size="25" pattern="[A-Z]{1}[a-z]+" title="Z dużej litery, reszta z małej" required/>
	
	<p>Nazwisko:</p>
	<input type="text" name="nazwisko"  size="25" pattern="[A-Z]{1}[a-z]+" title="Z dużej litery, reszta z małej" required/>
	
	<p>E-Mail:</p>
	<input type="email" name="email" size="25">

	<p>Kod-pocztowy:</p>
	<input type="text" name="lastname" size="25" placeholder="00-000" pattern="[0-9]{2}-[0-9]{3}" maxlength="6" title="wg. wzoru: 00-000" required/>

	<p>Miasto:</p>
	<input type="text" name="miasto" size="25" pattern="[A-Z]{1}[a-z]+" title="Imie" list="miasta">
	<datalist id="miasta">
  	<option value="Czestochowa">
		<option value="Lodz">  		
		<option value="Gdansk">
		<option value="Krakow">
		<option value="Gdynia">
		<option value="Szczecin">		
		<option value="Poznan">
 		<option value="Ustka">
  	<option value="Warszawa">
  	<option value="Wroclaw">
	</datalist>

	<p>Kwota przelewu:</p>
	<input type="number" name="kwota" size="25" step="10" required/>

	<p>Data przelewu:</p>
	<input type="date" name="data" size="25" />

	<input type="submit" value="Wyslij" formaction="./index.html" />
	</form>

	<input type="image" src="./przycisk.jpg" alt="Wyślij" width="50" height="50" form="formularz" formaction="./index.html" formtarget="_blank" />
</body>

</html>
